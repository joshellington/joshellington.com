		<h1>My blog.</h1>
		<h4>Code samples, random thoughts and soul music.</h4>
	</header>

<script type="text/html" id="blog-entry">
  <article class="entry" id="{{ id }}">
    <h2><a href="#{{ id }}">{{ title }}</a></h2>

    <div class="content">
      {{ content }}
    </div>

    <time>{{ date }}</time>
  </article>
</script>
