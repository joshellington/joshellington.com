<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Josh Ellington / Portland, OR / Instagram Feed</title>
	<meta name="description" content="Portland web developer">
	<meta name="keywords" content="portland, web developer, josh ellington, instagram feed, instagram, photos">
	<meta name="author" content="Josh Ellington">

	<meta name="viewport" content="width=device-width,initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Chivo:400normal' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="css/style.css?v2342323423">

	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>

<div id="container">
	<header><h1>My Instagram Feed</h1></header>

	<div id="instagram"><h4 style="color:#aaa;" id="loading">Loading...</h4></div>
</div> <!--! end of #container -->

<script id="photo-template" type="text/x-jquery-tmpl">
	<div class="photo" id="photo-${id}" data-id="${id}">
		<a href="${link}" target="_blank" class="photo-link">
			<img src="${images.standard_resolution.url}" width="600" class="main">
		</a>

		<div class="photo-info">
			{{if caption}}
				<h4>${caption.text}</h4>
			{{/if}}
			<h5>${created_time} <a href="#" data-lat="${location.latitude}" data-lng="${location.longitude}" class="open-map"><img src="img/globe.png" width="19" height="19"></a></h5>
		</div>

		<div class="map" id="map-${id}"></div>
	</div>
</script>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.3/sugar.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="js/plugins.js"></script>
<script src="js/script.js?23482397"></script>

</body>
</html>
